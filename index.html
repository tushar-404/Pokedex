<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charizard Ember Pok√©dex</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Condensed:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating Ash Particles -->
    <div class="ash-particles" id="ashParticles"></div>
    
    <!-- Animated background flames -->
    <div class="flame-bg">
        <div class="flame flame-1"></div>
        <div class="flame flame-2"></div>
        <div class="flame flame-3"></div>
        <div class="flame flame-4"></div>
    </div>

    <!-- Header with Charizard-inspired logo -->
    <header class="header">
        <div class="logo-container">
            <div class="charizard-logo">
                <img src="Ember.webp" alt="Ember" class="ember-logo">
                <h1><span class="ember-text">EMBER</span><span class="dex">DEX</span></h1>
                <div class="logo-flame"></div>
                <div class="logo-wings"></div>
            </div>
            <p class="tagline">Ignite Your Pok√©mon Journey</p>
        </div>
    </header>

    <!-- Search and Filter Controls -->
    <div class="controls-container">
        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search Pok√©mon..." autocomplete="off">
                <div class="search-flame"></div>
                <div class="search-dropdown" id="searchDropdown">
                    <!-- Search results will be populated here -->
                </div>
            </div>
        </div>
        
        <div class="filter-section">
            <div class="generation-filters">
                <button class="filter-btn active" data-gen="all">All</button>
                <button class="filter-btn" data-gen="1">Gen I</button>
                <button class="filter-btn" data-gen="2">Gen II</button>
                <button class="filter-btn" data-gen="3">Gen III</button>
                <button class="filter-btn" data-gen="4">Gen IV</button>
                <button class="filter-btn" data-gen="5">Gen V</button>
                <button class="filter-btn" data-gen="6">Gen VI</button>
                <button class="filter-btn" data-gen="7">Gen VII</button>
            </div>
            
            <div class="type-filter">
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                    <option value="electric">Electric</option>
                    <option value="psychic">Psychic</option>
                    <option value="ice">Ice</option>
                    <option value="dragon">Dragon</option>
                    <option value="dark">Dark</option>
                    <option value="fairy">Fairy</option>
                    <option value="fighting">Fighting</option>
                    <option value="poison">Poison</option>
                    <option value="ground">Ground</option>
                    <option value="flying">Flying</option>
                    <option value="bug">Bug</option>
                    <option value="rock">Rock</option>
                    <option value="ghost">Ghost</option>
                    <option value="steel">Steel</option>
                    <option value="normal">Normal</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="pokeball-loader">
            <div class="pokeball">
                <div class="pokeball-top"></div>
                <div class="pokeball-bottom"></div>
                <div class="pokeball-center"></div>
            </div>
        </div>
        <p>Loading Pok√©mon...</p>
    </div>

    <!-- Pok√©mon Grid -->
    <main class="pokemon-grid" id="pokemonGrid">
        <!-- Pok√©mon cards will be dynamically inserted here -->
    </main>

    <!-- Pok√©dex Modal -->
    <div class="pokedex-modal" id="pokedexModal">
        <div class="pokedex-container">
            <div class="pokedex-screen">
                <button class="close-btn" id="closeModal">&times;</button>
                
                <div class="pokemon-display">
                    <div class="pokemon-image-container">
                        <img id="modalPokemonImage" src="" alt="" class="modal-pokemon-img">
                        <div class="image-glow"></div>
                    </div>
                    
                    <div class="pokemon-info">
                        <h2 id="modalPokemonName" class="pokemon-name"></h2>
                        <p id="modalPokemonId" class="pokemon-id"></p>
                        <div id="modalPokemonTypes" class="pokemon-types"></div>
                    </div>
                </div>

                <div class="pokedex-tabs">
                    <button class="tab-btn active" data-tab="stats">Stats</button>
                    <button class="tab-btn" data-tab="moves">Moves</button>
                    <button class="tab-btn" data-tab="info">Info</button>
                </div>

                <div class="tab-content">
                    <div class="tab-panel active" id="statsPanel">
                        <div class="stats-grid" id="modalStats"></div>
                    </div>
                    
                    <div class="tab-panel" id="movesPanel">
                        <div class="moves-list" id="modalMoves"></div>
                    </div>
                    
                    <div class="tab-panel" id="infoPanel">
                        <div class="info-grid" id="modalInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- No Results Message -->
    <div class="no-results" id="noResults" style="display: none;">
        <div class="no-results-icon">üî•</div>
        <h3>No Pok√©mon Found</h3>
        <p>Try adjusting your search or filters</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
